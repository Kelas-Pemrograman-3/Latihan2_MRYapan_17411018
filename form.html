<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    

</head>
<body>
    <a href="tabel.html">
        < Kembali
    </a>
    <h2>Form Registrasi</h2>
    <form>
        <table>
            <tr>
                <td>Username</td>
                <td><input type="text" placeholder="Username" name="username"></input></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" placeholder="Password" ></input></td>
            </tr>
            <tr>
                <td>Nama Lengkap</td>
                <td><input type="text" placeholder="Nama Lengkap" nama="Nama_Lengkap"> </input></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" placeholder="Email"></input></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td><input type="radio" value="Laki-laki" name="JenisKelamin"> Laki-laki </input>
                    <input type="radio" value="Perempuan" name="JenisKelamin"> Perempuan </input>
                </td>
            </tr>
            <tr>
                <td>Jurusan</td>
                <td>
                        <select>
            
                                <option value="Sistem Informasi"> Sistem Informasi </option>
                                <option value="Informatika"> Informatika </option>
                                <option value="Akuntansi"> Akuntansi </option>
                                <option value="Hukum"> Hukum </option>
                                <option value="Menejemen"> Menejemen </option>
                         </select>
                </td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td> <textarea name="Alamat" cols="30" rows="6" placeholder="Alamat Anda"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox"> Saya Setuju Dengan Kebijakan dari Perusahaan </input></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="reset" value="Reset"></input>
                    <input type="submit" value="Daftar Sekarang"></input>
                
                </td>
                
            </tr>

        </table>

           
            <br> 
            
    </form>

   
    
</body>
</html>
